    get:
      operationId: getDaysOfSupplyMapping
      parameters:
      - in: header
        name: edc-bpn
        required: true
        schema:
          additionalProperties: false
          maxItems: 50
          type: string
      - in: path
        name: materialnumbercx
        required: true
        schema:
          additionalProperties: false
          maxItems: 50
          type: string
      - in: path
        name: direction
        required: true
        schema:
          additionalProperties: false
