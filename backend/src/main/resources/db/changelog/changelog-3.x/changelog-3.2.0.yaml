databaseChangeLog:
  - preConditions:
      - sqlCheck:
          expectedResult: '1'
          sql: "SELECT 1"
          comments: "Check that the database is reachable before proceeding with migrations."
  - changeSet:
      id: 1
      author: tom-rm-meyer-ISST
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: own_delivery
                columnName: last_updated_on_date_time
      changes:
        - addColumn:
            tableName: own_delivery
            columns:
              - column:
                  name: last_updated_on_date_time
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: tom-rm-meyer-ISST
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: own_demand
                columnName: last_updated_on_date_time
      changes:
        - addColumn:
            tableName: own_demand
            columns:
              - column:
                  name: last_updated_on_date_time
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: tom-rm-meyer-ISST
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: own_production
                columnName: last_updated_on_date_time
      changes:
        - addColumn:
            tableName: own_production
            columns:
              - column:
                  name: last_updated_on_date_time
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
