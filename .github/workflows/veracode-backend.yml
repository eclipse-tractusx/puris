name: "Veracode upload and scan"

on:
  schedule:
    # Once a day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  analyze-backend:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: cd backend && mvn --batch-mode -DskipTests package

      - name: Run Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.6
        with:
          appname: "PURIS-Backend"
          createprofile: false
          filepath: "./backend/target/*.jar"
          vid: "${{ secrets.VERACODE_API_ID || secrets.ORG_VERACODE_API_ID }}"
          vkey: "${{ secrets.VERACODE_API_KEY || secrets.ORG_VERACODE_API_KEY }}"
