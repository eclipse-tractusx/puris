name: "Veracode upload and scan"

on:
  schedule:
    # Once a day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  analyze-frontend:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip Project
        run: zip -r ./frontend/veracode-scan-target.zip ./frontend/

      - name: Run Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.4
        with:
          appname: "PURIS-Frontend"
          createprofile: false
          filepath: "./frontend/veracode-scan-target.zip"
          vid: "${{ secrets.VERACODE_API_ID || secrets.ORG_VERACODE_API_ID }}"
          vkey: "${{ secrets.VERACODE_API_KEY || secrets.ORG_VERACODE_API_KEY }}"
