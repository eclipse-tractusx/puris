---

name: Unit Test - Backend

on:
  pull_request:
    branches:
      - main

jobs:
  unit-test-backend:
    if: github.repository_owner == 'eclipse-tractusx' # prevent running on forks
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@releases/v3

      - name: Set up JDK 21
        uses: actions/setup-java@releases/v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        run: |
          cd backend
          mvn clean install
