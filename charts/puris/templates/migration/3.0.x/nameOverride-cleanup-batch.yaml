{{- if eq (.Chart.Version | trunc 3) "3.0" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-hook-post-cleanup"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: cleanup
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              kubectl delete serviceaccount {{ .Release.Name }}-hook-sa || true
              kubectl delete role {{ .Release.Name }}-hook-role || true
              kubectl delete rolebinding {{ .Release.Name }}-hook-rolebinding || true
{{- end }}
