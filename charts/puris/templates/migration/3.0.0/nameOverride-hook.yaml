{{- if eq .Chart.Version "3.0.0" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-pre-upgrade-delete"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-3"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ .Release.Name }}-hook-sa
      restartPolicy: Never
      containers:
        - name: delete-deployments
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -o errexit
              kubectl delete deployment puris-backend
              kubectl delete deployment puris-frontend
{{- end }}
