services:
    control-plane:
        image : tractusx/edc-controlplane-memory-hashicorp-vault:0.5.3
        volumes:
            - ./config/default/opentelemetry.properties:/app/opentelemetry.properties
            - ./config/default/logging.properties:/app/logging.properties

    data-plane:
        image: tractusx/edc-dataplane-hashicorp-vault:0.5.3
        volumes:
            - ./config/default/opentelemetry.properties:/app/opentelemetry.properties
            - ./config/default/logging.properties:/app/logging.properties
